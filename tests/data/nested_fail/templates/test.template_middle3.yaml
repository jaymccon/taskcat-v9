AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  QSS3BucketName:
    Default: aws-quickstart
    Type: String
  QSS3KeyPrefix:
    Default: nested_fail/
    Type: String
Resources:
  ChildStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/test.template_inner.yaml'
